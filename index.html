<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Tài Liệu Word</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        .container { width: 100%; height: 100vh; display: flex; flex-direction: column; }
        header { background: #2b579a; color: white; padding: 15px; text-align: center; }
        iframe { flex-grow: 1; border: none; width: 100%; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Tài liệu Word của tôi</h1>
        </header>

        <!-- Nhúng file .docx qua Microsoft Viewer -->
        <iframe 
            src="https://view.officeapps.live.com" 
            width="100%" 
            height="100%">
            Trình duyệt của bạn không hỗ trợ xem iframe.
        </iframe>
    </div>

</body>
</html>
